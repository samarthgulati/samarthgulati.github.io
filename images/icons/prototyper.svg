<svg id="prototyping" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="Gradient2" x1="0" y1="0" x2="0" y2="100%">
            <stop offset="0%" stop-color="#403D8B" />
            <stop offset="100%" stop-color="#38244C" />
        </linearGradient>
        <clipPath id="crop-circle">
            <circle cx="95" cy="95" r="88" />
        </clipPath>
        <symbol id="tablet">
            <rect fill="#fff" width="130" height="130" rx="10" />
            <circle cx="65" cy="10" fill="#323232" r="2" />
            <rect x="52.5" y="15" fill="#323232" width="25" height="5" rx="5" />
            <rect x="5" y="25" fill="#f0f0f0" width="120" height="100" rx="5" />
        </symbol>
        <symbol id="tablet-card">
            <rect fill="#5454f0" width="30" height="30" rx="2" />
        </symbol>
    </defs>
    <circle cx="95" cy="95" r="90" fill="url(#Gradient2)" stroke="#efefef" stroke-width="6" />
    <svg clip-path="url(#crop-circle)">
        <svg x="30" y="55">
            <use xlink:href="#tablet" />
            <rect x="5" y="25" fill="#323232" width="120" height="50" rx="2" />
            <svg x="10" y="60">
                <use xlink:href="#tablet-card" />
                <use xlink:href="#tablet-card" x="40" />
                <use xlink:href="#tablet-card" x="80" />
            </svg>
            <svg x="10" y="95">
                <use xlink:href="#tablet-card" />
                <use xlink:href="#tablet-card" x="40" />
                <use xlink:href="#tablet-card" x="80" />
            </svg>
        </svg>
    </svg>
</svg>
